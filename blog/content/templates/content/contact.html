{% extends 'base.html' %} {% block body %}
<div class="container">
  <br />
  <h2 class="text-center text-white" style="background: purple;">
    Write us here
  </h2>
  <br />
  <form action="/Contact" method="post">
    {% csrf_token %}
    <input
      class="form-control"
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      required=""
    />
    <br />

    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      required=""
    />
    <br />
    <input
      class="form-control"
      type="text"
      name="mob"
      id="mob"
      placeholder="Mobile No."
      required=""
    />
    <br />
    <textarea
      class="form-control"
      name="textarea"
      id="textarea"
      cols="151"
      rows="7"
      required=""
      placeholder="Write us "
    ></textarea>
    <br />
    <button class="btn text-light" type="submit" style="background: purple;">
      Submit
    </button>
  </form>
</div>
{% endblock %}
